<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css.css">
    <meta charset="utf-8">
    <title>Hello React</title>
</head>
<body>
    <div id="app"></div>
      
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {letters: []};
                this.handleEvent = this.handleEvent.bind(this);
            }
            handleEvent(e) {
                if (e.key.toUpperCase() != e.key.toLowerCase() && e.key.length == 1) {
                    let newLetters = this.state.letters.slice();
                    newLetters.push(e.key);
                    this.setState({letters: newLetters});
                }
            }
            render() {
                return (
                    <div class="root" onKeyDown={this.handleEvent} tabindex="0">
                    {   
                        this.state.letters.map(letter => <div class="fade-in">{letter}</div>)
                    }
                    </div>
                );
            }
        }
        ReactDOM.render(<App/>, document.getElementById("app"));
    </script>
</body>
</html>
